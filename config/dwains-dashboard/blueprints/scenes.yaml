    type: custom:mushroom-title-card
  - card:
      items_classes: col-xs-12 col-sm-6 col-md-3 col-lg-3
      type: custom:dwains-flexbox-card
    filter:
      include:
      - area: $area0$
        domain: scene
        options:
          color: var(--primary-color)
          show_icon: true
          show_label: false
          show_last_changed: false
          show_name: true
          show_state: true
          type: custom:mushroom-entity-card
    sort:
      exclude: []
      method: state
      numeric: true
